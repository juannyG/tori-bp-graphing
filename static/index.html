<html>
    <head>
        <title>Tori's Blood Pressure</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>

        <!-- ChartJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- BP Chart API -->
        <script src="bpchart.js"></script>

        <!-- Modals API -->
        <script src="modals.js"></script>

        <!-- Page -->
        <script src="main.js"></script>
    </head>
    <body>
        <div class="uk-container">
            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                <ul uk-accordion>

                    <!-- Data input -->
                    <li class="uk-open">
                        <h3 class="uk-accordion-title">Add Blood Pressure Measurement</h3>
                        <div class="uk-accordion-content">
                            <form class="uk-form-horizontal uk-margin-small">
                                <fieldset class="uk-fieldset">
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-horizontal-text">High</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input uk-form-width-small" id="highInput" type="number" value="120">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-horizontal-text">Low</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input uk-form-width-small" id="lowInput" type="number" value="80">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-horizontal-text">Date</label>
                                        <div class="uk-form-controls">
                                            <input id="timestampInput" class="uk-input uk-width-1-6" type="datetime" disabled>
                                        </div>
                                    </div>
                                    <input type="button" id="createBPButton" class="uk-button uk-button-primary" value="Submit">
                                </fieldset>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
 
            <br/>

            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                <ul uk-accordion>
                    <!-- Graph -->
                    <li class="uk-open">
                        <h3 class="uk-accordion-title">Graph of Blood Pressure Over Time</h3>
                        <div class="uk-accordion-content">
                            <canvas id="bpChart"></canvas>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Spinner Modal -->
            <div id="spinnerModal" uk-modal="esc-close: false; bg-close: false;">
                <div class="uk-modal-dialog uk-modal-body uk-width-1-6">
                    <div uk-spinner></div>
                    <div uk-spinner class="uk-align-right"></div>
                </div>
            </div>

            <!-- Done Modal -->
            <div id="doneModal" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-width-1-6">
                    <h2 class="uk-modal-title uk-align-center">Done!</h2>
                </div>
            </div>

            <!-- Failure Modal -->
            <div id="failureModal" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-width-1-3">
                    <h2 class="uk-modal-title uk-align-center">Whoops...</h2>
		                <p>Looks like something went wrong. Come and find me <3</p>
                </div>
            </div>
        </div>
    </body>
</html>
